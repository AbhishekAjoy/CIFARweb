<div class="progress" style="height: 30px;" *ngIf="percentage | async as pct">
       <!-- <progress [value]="pct" max="100"></progress>-->
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" 
        role="progressbar" 
        style="width: {{pct}}%;" 
        [attr.aria-valuenow]="pct" 
        aria-valuemin="0" 
        aria-valuemax="100">
            {{ pct | number:'1.0-0' }}%
        </div>
      </div>
      
      
      
      <div *ngIf="snapshot | async as snap">
         {{ snap.bytesTransferred | fileSize }} of {{ snap.totalBytes | fileSize}} <br>
        <button class = "btn btn-primary" (click)="task.pause()" [disabled]="!isActive(snap)">Pause</button>
        <button class = "btn btn-danger" (click)="task.cancel()" [disabled]="!isActive(snap)">Cancel</button>
        <button class = "btn btn-success" (click)="task.resume()" [disabled]="!(snap?.state === 'paused')">Resume</button>
      
       
      
        <div *ngIf="downloadURL as url">
          <h3>Uploaded Image:</h3>
          <img [src]="url" width="300px"><br>
          <a [href]="url" target="_blank" rel="noopener">Download Me!</a>
        </div> 
        <br>
      </div>
